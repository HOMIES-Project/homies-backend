<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
  <title th:text="#{email.reset.title}">JHipster password reset</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  <style>
          table, td, div, h1, p {
            font-family: Arial, sans-serif;
          }
          @media screen and (max-width: 530px) {
            .unsub {
              display: block;
              padding: 8px;
              margin-top: 14px;
              border-radius: 6px;
              background-color: #f3eded;
              text-decoration: none !important;
              font-weight: bold;
            }
            .col-lge {
              max-width: 100% !important;
            }
          }
          @media screen and (min-width: 531px) {
            .col-sml {
              max-width: 27% !important;
            }
            .col-lge {
              max-width: 73% !important;
            }
          }
        </style>
</head>
<body style="margin:0;padding:0;word-spacing:normal;background-color:#dbdbdb;">
<div role="article" aria-roledescription="email" lang="en" style="text-size-adjust:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;background-color:#939297;">
  <table role="presentation" style="width:100%;border:none;border-spacing:0;">
    <tr>
      <td align="center" style="padding:0;">
        <table role="presentation" style="width:94%;max-width:600px;border:none;border-spacing:0;text-align:left;font-family:Arial,sans-serif;font-size:16px;line-height:22px;color:#363636;">
          <tr>
            <td style="padding:35px 30px 11px 30px;font-size:0;background-color:#ffffff;border-bottom:1px solid #f0f0f5;border-color:rgba(201,201,207,.35);">
              <div class="col-sml" style="display:inline-block;width:100%;max-width:145px;vertical-align:top;text-align:left;font-family:Arial,sans-serif;font-size:14px;color:#363636;">
                <img src="https://homies-project.web.app/assets/images/homies-logo.png" width="165" alt="Logo" style="width:165px;max-width:80%;height:auto;border:none;text-decoration:none;color:#ffffff;">
              </div>
              <div class="col-lge" style="display:inline-block;width:100%;max-width:395px;vertical-align:top;padding-bottom:20px;font-family:Arial,sans-serif;font-size:16px;line-height:22px;color:#363636;">
                <p th:text="#{email.reset.greeting(${user.login})}">Hola</p>
                <p th:text="#{email.reset.text1}" style="margin-top:0;margin-bottom:18px;">Si has olvidado tu contraseña, desde el siguiente enlace puedes crear una nueva para acceder a tu cuenta:</p>
                <p style="margin:0;"><a th:with="url=(@{|${baseUrl}/recovey?key=${user.resetKey}|})" th:href="${url}" style="background: #167acc; text-decoration: none; padding: 10px 25px; color: #ffffff; border-radius: 4px; display:inline-block; mso-padding-alt:0;text-underline-color:#385dff">Cambiar contraseña</a></p>
                <p>
                  <span th:text="#{email.reset.text2}">Saludos, </span>
                  <br />
                  <em th:text="#{email.signature}">Homies</em>
                </p>
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding:30px;text-align:center;font-size:12px;background-color:#404040;color:#cccccc;">
              <p style="margin:0 0 8px 0;"><a style="text-decoration:none;"><img src="https://assets.codepen.io/210284/facebook_1.png" width="40" height="40" alt="f" style="display:inline-block;color:#cccccc;"></a> <a style="text-decoration:none;"><img src="https://assets.codepen.io/210284/twitter_1.png" width="40" height="40" alt="t" style="display:inline-block;color:#cccccc;"></a></p>
              <p style="margin:0;font-size:14px;line-height:20px;">Homies<br>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
