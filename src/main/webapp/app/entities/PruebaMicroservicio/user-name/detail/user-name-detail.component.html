<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userName">
      <h2 data-cy="userNameDetailsHeading"><span>User Name</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ userName.id }}</span>
        </dd>
        <dt><span>User Name</span></dt>
        <dd>
          <span>{{ userName.user_name }}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
          <span>{{ userName.password }}</span>
        </dd>
        <dt><span>Token</span></dt>
        <dd>
          <span>{{ userName.token }}</span>
        </dd>
        <dt><span>User Data</span></dt>
        <dd>
          <div *ngIf="userName.userData">
            <a [routerLink]="['/user-data', userName.userData?.id, 'view']">{{ userName.userData?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/user-name', userName.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
